<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学祭POSレジ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pos-container">
        <div class="order-list-panel">
            <h2 class="panel-title">注文リスト</h2>
            <div class="order-items" id="order-items">
                </div>
            <div class="order-summary">
                <span id="total-items">0</span>点 合計 <span id="total-amount">￥0</span>
            </div>
            <div class="order-actions">
                <button class="action-button cancel-button" id="cancel-order">取り消し</button>
                <button class="action-button checkout-button" id="go-to-checkout">支払いへ</button>
            </div>
        </div>

        <div class="product-selection-panel">
            <div class="product-group">
                <button class="product-category-button red" data-category="coffee">コーヒー</button>
                <button class="product-button" data-item-id="lightRoast">浅煎り</button>
                <button class="product-button" data-item-id="darkRoast">深煎り</button>
                <button class="product-button" data-item-id="premium">プレミアム</button>
                <button class="product-button" data-item-id="decaf">デカフェ</button>
            </div>
            
            <div class="product-group">
                <button class="product-button empty"></button> 
                <button class="product-button" data-item-id="ice">アイス</button>
                <button class="product-button" data-item-id="iceLatte">アイスオレ</button>
                <button class="product-button empty"></button>
                <button class="product-button empty"></button>
            </div>

            <div class="product-group">
                <button class="product-category-button blue" data-category="softdrink">ソフトドリンク</button>
                <button class="product-button" data-item-id="lemonade">レモネード</button>
                <button class="product-button" data-item-id="appleJuice">アップル</button>
                <button class="product-button" data-item-id="icedTea">アイスティ</button>
                <button class="product-button" data-item-id="milk">ミルク</button>
            </div>

            <div class="product-group">
                <button class="product-category-button orange" data-category="food">フード</button>
                <button class="product-button" data-item-id="chocolate">チョコ</button>
                <button class="product-button" data-item-id="cookie">クッキー</button>
                <button class="product-button" data-item-id="madeleine">マドレーヌ</button>
                <button class="product-button" data-item-id="financier">フィナンシェ</button>
            </div>

            <div class="product-group">
                <button class="product-category-button green" data-category="other">その他</button>
                <button class="product-button" data-item-id="dip">ディップ</button>
                <button class="product-button" data-item-id="dipx5">ディップ ×5</button>
                <button class="product-button" data-item-id="sticker">ステッカー</button>
                <button class="product-button empty"></button> </div>
        </div>
    </div>

    <div class="overlay" id="checkout-overlay">
        <div class="checkout-modal">
            <h2 class="modal-title">合計 ￥<span id="modal-total-amount">0</span></h2>
            <div class="input-group">
                <label for="tendered-amount">預かり金額 ￥</label>
                <input type="text" id="tendered-amount" class="amount-input" readonly>
            </div>
            <div class="keypad" id="keypad">
                <button class="keypad-button" data-key="1">1</button>
                <button class="keypad-button" data-key="2">2</button>
                <button class="keypad-button" data-key="3">3</button>
                <button class="keypad-button" data-key="4">4</button>
                <button class="keypad-button" data-key="5">5</button>
                <button class="keypad-button" data-key="6">6</button>
                <button class="keypad-button" data-key="7">7</button>
                <button class="keypad-button" data-key="8">8</button>
                <button class="keypad-button" data-key="9">9</button>
                <button class="keypad-button large" data-key="00">00</button>
                <button class="keypad-button" data-key="0">0</button>
                <button class="keypad-button clear" data-key="clear">C</button>
            </div>
            <div class="change-display">
                お釣り ￥<span id="change-amount">0</span>
            </div>
            <div class="modal-actions">
                <button class="action-button cancel-button" id="cancel-checkout">取り消し</button>
                <button class="action-button confirm-button" id="confirm-checkout">会計する</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
